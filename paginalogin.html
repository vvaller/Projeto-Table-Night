<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Login</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css
"
      rel="stylesheet"
    />
    <link href="./style/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="menu__logo">
            <a href="index.html"
              ><img
                class="logo-cabecalho"
                src="/images/logo.png"
                alt="Logo do cabecalho"
            /></a>
          </li>
          <li>
            <h1 class="menu__titulo">Table Night</h1>
          </li>
          <li class="menu__carrinho">
            <a href="carrinho.html" class=""
              ><img
                class="carrinho-cabecalho"
                src="/images/cart.png"
                alt="Icone de carrinho do cabecalho"
            /></a>
          </li>
          <li class="menu__iconeu__suario">
            <a href="paginalogin.html"
              ><img
                class="usericon-cabecalho"
                src="/images/usuario.png"
                alt="Icone de usuário do cabecalho"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <form class="form__usuario wrap">
        <img
          class="form__usuario__icone"
          src="/images/usuario.png"
          alt="Icone de usuário do login"
        />
        <div>
          <label>Login</label>
          <input class="input__login" />
        </div>
        <div>
          <label>Senha</label>
          <input class="input__login" />
        </div>
        <div>
          <button
            class="btn__login"
            id="btnLogin"
            href="index.html"
            placeholder="Email"
          >
            Login
          </button>
        </div>
        <div>
          <button
            class="btn__login"
            id="btnCadastro"
            href="paginacadastro.html"
          >
            Cadastro
          </button>
        </div>
      </form>
    </section>

    <footer class="rodape">
      <img
        class="logo__rodape"
        src="/images/logo.png"
        alt="Logo do cabecalho"
      />
      <h4 class="menu__titulo">Table Night</h4>
    </footer>
  </body>
</html>

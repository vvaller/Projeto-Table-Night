  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css
"
      rel="stylesheet"
    />
    <link href="./style/style.css" rel="stylesheet" />
    <title>Table Night - Main Page</title>

  <body>

      <nav>
        <ul class="menu">
          <li class="menu__logo">
            <a href="index.html"

                src="/images/logo.png"
                alt="Logo do cabecalho"

          </li>
          <li>

          <li class="menu__carrinho">

          <li class="menu__iconeu__suario">

      <img
        class="logo__rodape"
        src="/images/logo.png"
        alt="Logo do cabecalho"
      />
      <h4 class="menu__titulo">Table Night</h4>
    </footer>
    <script src="./app/getApi.js"></script>
    <script src="./app/forEachJogos.js"></script>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css
"
      rel="stylesheet"
    />
    <link href="./style/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="menu__logo">
            <a href="index.html"
              ><img
                class="logo-cabecalho"
                src="/images/logo.png"
                alt="Logo do cabecalho"
            /></a>
          </li>
          <li>
            <h1 class="menu__titulo">Table Night</h1>
          </li>
          <li class="menu__carrinho">
            <a href="carrinho.html" class=""
              ><img
                class="carrinho-cabecalho"
                src="/images/cart.png"
                alt="Icone de carrinho do cabecalho"
            /></a>
          </li>
          <li class="menu__iconeu__suario">
            <a href="paginalogin.html"
              ><img
                class="usericon-cabecalho"
                src="/images/usuario.png"
                alt="Icone de usuário do cabecalho"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="pagamento__formulario">
        <form>
          <h2 class="principal__titulo">Forma de Pagamento</h2>
          <select id="estado" name="estado" class="campo__escrita">
            <option value="credito">Credito</option>
            <option value="debito">Débito</option>
            <option value="boleto">boleto</option>
          </select>
          <div>
            <label>Numero Cartão de Credito </label>
            <input />
          </div>
          <div>
            <label>Nome do Dono</label>
            <input />
          </div>
          <div>
            <label>Validade</label>
            <input type="date" />
          </div>
          <button class="pagamento__botao">
            <a href="index.html">Finalizar Pedido</a>
          </button>
        </form>
      </div>
    </section>
    <footer class="rodape">
      <img
        class="logo__rodape"
        src="/images/logo.png"
        alt="Logo do cabecalho"
      />
      <h4 class="menu__titulo">Table Night</h4>
    </footer>
  </body>
</html>
